[build]
  command = "pnpm build"
  publish = "apps/app/dist/client"
  functions = ".netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10.13.1"

# Redirect all routes to SSR function (static assets are served automatically by Netlify)
# The @netlify/vite-plugin-tanstack-start plugin handles the function setup
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = false