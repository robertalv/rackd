[build]
  command = "npx convex deploy --cmd-url-env-var-name VITE_CONVEX_URL --cmd \"pnpm --filter app build && mkdir -p apps/app/netlify/functions/server && cp -r apps/app/dist/server/* apps/app/netlify/functions/server/\""
  publish = "apps/app/dist/client"
  functions = "apps/app/netlify/functions"
  
[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10.13.1"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
